<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("text",ev.target.id);
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <img src="/images/bird1.jpeg" alt="Sample image" draggable="true" height="69" id="drag1" ondragstart="drag(event)" width="336"/>
    </body>
</html>
